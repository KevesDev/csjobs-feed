<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CS Jobs RSS Feed</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #f8fafc;
      color: #1f2937;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
    }

    header {
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.25rem;
      margin-bottom: 0.5rem;
    }

    p {
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .feed-box {
      background: #ffffff;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
      max-height: 600px;
      overflow-y: auto;
    }

    .job-item {
      border-bottom: 1px solid #e5e7eb;
      padding: 1rem 0;
    }

    .job-item:last-child {
      border-bottom: none;
    }

    .job-item h3 {
      margin: 0 0 0.5rem 0;
      font-size: 1.1rem;
    }

    .job-item h3 a {
      text-decoration: none;
      color: #2563eb;
    }

    .job-item h3 a:hover {
      text-decoration: underline;
    }

    .job-item p {
      white-space: pre-line; /* preserves line breaks */
      margin: 0.3rem 0;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>CS Jobs RSS Feed</h1>
      <p>An automated feed of remote computer science and programming job postings.</p>
    </header>

    <div class="feed-box" id="jobs">
      <p>Loading jobs...</p>
    </div>

    <footer>
      Built as a portfolio project to showcase automation, backend scripting, and deployment workflows.
    </footer>
  </div>

  <script>
    async function loadJobs() {
      const container = document.getElementById('jobs');
      try {
        const response = await fetch('jobsfeed.xml');
        const text = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, "application/xml");

        const items = xml.querySelectorAll('item');
        container.innerHTML = '';

        items.forEach(item => {
          const title = item.querySelector('title')?.textContent || '';
          const link = item.querySelector('link')?.textContent || '#';
          let rawDesc = item.querySelector('description')?.textContent || '';

          // Truncate long descriptions for readability
          if (rawDesc.length > 700) {
            rawDesc = rawDesc.slice(0, 700) + '...';
          }

          // Keep line breaks
          const formattedDesc = rawDesc.replace(/\n/g, '\n');

          const jobEl = document.createElement('div');
          jobEl.className = 'job-item';
          jobEl.innerHTML = `
            <h3><a href="${link}" target="_blank">${title}</a></h3>
            <p>${formattedDesc}</p>
          `;
          container.appendChild(jobEl);
        });
      } catch (err) {
        container.innerHTML = '<p>Failed to load jobs. Please try again later.</p>';
        console.error(err);
      }
    }

    loadJobs();
  </script>
</body>
</html>
